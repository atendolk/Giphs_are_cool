<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <button data-person="Elephant">elephant</button>
  <button data-person="Rhino">
    rhino
  </button>

  <button data-person="fox">

penguin

  <div id="gifs-appear-here">
  </div>
  <div class="container">
    <h1>Animal Search</h1>


    <div id="animal-view"></div>

    <form id="animal-form">
      <label for="animal-input">Add an Animal:</label>
      <input type="text" id="animal-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-animal" type="submit" value="Add an animal!">
    </form>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Event listener for all button elements
      $("button").on("click", function() {
        // In this case, the "this" keyword refers to the button that was clicked
        var person = $(this).attr("data-person");

        // Constructing a URL to search Giphy for the name of the person who said the quote
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
          person + "&api_key=dc6zaTOxFJmzC&limit=10";

        // Performing our AJAX GET request
        $.ajax({
            url: queryURL,
            method: "GET"
          })
          // After the data comes back from the API
          .done(function(response) {
            // Storing an array of results in the results variable
            var results = response.data;

            // Looping over every result item
            for (var i = 0; i < results.length; i++) {

              // Only taking action if the photo has an appropriate rating
              if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                // Creating a div with the class "item"
                var gifDiv = $("<div class='item'>");

                // Storing the result item's rating
                var rating = results[i].rating;

                // Creating a paragraph tag with the result item's rating
                var p = $("<p>").text("Rating: " + rating);

                // Creating an image tag
                var personImage = $("<img>");

                // Giving the image tag an src attribute of a proprty pulled off the
                // result item
                personImage.attr("src", results[i].images.fixed_height.url);

                // Appending the paragraph and personImage we created to the "gifDiv" div we created
                gifDiv.append(p);
                gifDiv.append(personImage);

                // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                $("#gifs-appear-here").prepend(gifDiv);
              }
            }
          });
      });

      var animal = [];

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movie buttons prior to adding new movie buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#animal-view").empty();


        // Looping through the array of movies
        for (var i = 0; i < animal.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("animal");
          // Adding a data-attribute with a value of the movie at index i
          a.attr("data-name", animal[i]);
          // Providing the button's text with a value of the movie at index i
          a.text(animal[i]);
          // Adding the button to the HTML
          $("#animal-view").append(a);

        }

      }

      // This function handles events where one button is clicked
      $("#add-animal").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var movie = $("#animal-input").val().trim();
        // The movie from the textbox is then added to our array
        animal.push(movie);

        // calling renderButtons which handles the processing of our movie array
        renderButtons();
        renderButtons();

          var person = $(this).attr("#animal");

          // Performing our AJAX GET request
          $.ajax({
              url: queryURL,
              method: "GET"
            })
            // After the data comes back from the API
            .done(function(response) {
              // Storing an array of results in the results variable
              var results = response.data;

              // Looping over every result item
              for (var i = 0; i < results.length; i++) {

                // Only taking action if the photo has an appropriate rating
                if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                  // Creating a div with the class "item"
                  var gifDiv = $("<div class='item'>");

                  // Storing the result item's rating
                  var rating = results[i].rating;

                  // Creating a paragraph tag with the result item's rating
                  var p = $("<p>").text("Rating: " + rating);

                  // Creating an image tag
                  var personImage = $("<img>");

                  // Giving the image tag an src attribute of a proprty pulled off the
                  // result item
                  personImage.attr("src", results[i].images.fixed_height.url);

                  // Appending the paragraph and personImage we created to the "gifDiv" div we created
                  gifDiv.append(p);
                  gifDiv.append(personImage);

                  // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                  $("#gifs-appear-here").prepend(gifDiv);
                }
              }
            });
        })



        // Constructing a URL to search Giphy for the name of the person who said the quote


      });

      // Calling the renderButtons function at least once to display the initial list of movies

    </script>
  </div>
</body>

</html>
